<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#14110f" />
  <link rel="manifest" href="manifest.json" />
  <title>Classic Skee Ball</title>

  <style>
    :root{
      --bg:#0f0c0a;
      --panel:#171210;
      --panel2:#201915;
      --text:#f6f2ee;
      --muted:#c9bfb6;
      --accent:#ffb347;
      --border: rgba(255,255,255,.10);
      --shadow: 0 16px 50px rgba(0,0,0,.55);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1000px 700px at 50% 10%, #1b1410, var(--bg));
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:18px 14px 28px;
    }

    .wrap{
      width:min(760px, 100%);
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .top{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:14px 14px 12px;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width: 220px;
    }
    .title h1{
      margin:0;
      font-size:18px;
      letter-spacing:.5px;
      text-transform:uppercase;
    }
    .subtitle{
      color:var(--muted);
      font-size:12px;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .seg{
      display:flex;
      border:1px solid var(--border);
      border-radius:999px;
      overflow:hidden;
      background: rgba(0,0,0,.22);
    }
    .seg button{
      appearance:none;
      border:0;
      background:transparent;
      color:var(--muted);
      padding:8px 12px;
      font-size:12px;
      cursor:pointer;
      letter-spacing:.3px;
    }
    .seg button.active{
      color:var(--text);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
    }

    .pill{
      border:1px solid var(--border);
      background: rgba(0,0,0,.22);
      padding:8px 10px;
      border-radius:999px;
      font-size:12px;
      color:var(--muted);
      display:flex;
      gap:10px;
      align-items:center;
    }

    .btn{
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
      color:var(--text);
      padding:9px 12px;
      border-radius:12px;
      cursor:pointer;
      font-size:12px;
      letter-spacing:.2px;
    }
    .btn:active{ transform: translateY(1px); }

    /* Scoreboard */
    .scoreboard{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      margin-top:10px;
      padding:10px 8px 8px;
      border-radius: 16px;
      background: radial-gradient(900px 280px at 50% 10%, rgba(255,255,255,.08), rgba(0,0,0,.25));
      border:1px solid rgba(255,255,255,.10);
    }

    .digits{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
    }

    .digit{
      width:56px;
      height:72px;
      position:relative;
      border-radius:12px;
      background: #070606;
      border:1px solid rgba(255,255,255,.12);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.6), 0 10px 22px rgba(0,0,0,.45);
      overflow:hidden;
    }
    .digit::after{
      content:"";
      position:absolute;
      left:0; right:0;
      top:50%;
      height:1px;
      background: rgba(255,255,255,.10);
      transform: translateY(-.5px);
      pointer-events:none;
    }

    .half{
      position:absolute;
      left:0; right:0;
      height:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:46px;
      font-variant-numeric: tabular-nums;
      letter-spacing: 1px;
      color:#f6f2ee;
      text-shadow: 0 2px 0 rgba(0,0,0,.65);
      backface-visibility:hidden;
      user-select:none;
    }
    .topHalf{ top:0; transform-origin: 50% 100%; }
    .bottomHalf{ bottom:0; transform-origin: 50% 0%; }

    /* Flip animation pieces */
    .flipTop, .flipBottom{
      position:absolute;
      left:0; right:0;
      height:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:46px;
      font-variant-numeric: tabular-nums;
      letter-spacing: 1px;
      color:#f6f2ee;
      text-shadow: 0 2px 0 rgba(0,0,0,.65);
      background:#070606;
      backface-visibility:hidden;
      user-select:none;
      pointer-events:none;
    }
    .flipTop{
      top:0;
      transform-origin: 50% 100%;
      transform: rotateX(0deg);
    }
    .flipBottom{
      bottom:0;
      transform-origin: 50% 0%;
      transform: rotateX(90deg);
    }

    .digit.flipping .flipTop{
      animation: flipTopAnim 140ms ease-in forwards;
    }
    .digit.flipping .flipBottom{
      animation: flipBottomAnim 140ms ease-out forwards;
      animation-delay: 140ms;
    }
    @keyframes flipTopAnim{
      to{ transform: rotateX(-90deg); }
    }
    @keyframes flipBottomAnim{
      to{ transform: rotateX(0deg); }
    }

    .meta{
      min-width: 140px;
      display:flex;
      flex-direction:column;
      gap:3px;
      align-items:flex-start;
      justify-content:center;
    }
    .meta .ballLine{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.4px;
      text-transform:uppercase;
    }
    .meta .hint{
      font-size:11px;
      color:rgba(255,255,255,.55);
    }

    /* Game panel */
    .game{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    canvas{
      width:100%;
      height: calc(100vh - 320px);
      min-height: 420px;
      max-height: 720px;
      display:block;
      touch-action:none;
      background: #1a1210;
    }

    .footerNote{
      color: rgba(255,255,255,.55);
      font-size:12px;
      text-align:center;
      margin-top:2px;
    }

    /* Small screen tweaks */
    @media (max-width: 520px){
      .digit{ width:48px; height:64px; }
      .half, .flipTop, .flipBottom{ font-size:40px; }
      canvas{ height: calc(100vh - 350px); min-height: 440px; }
      .meta{ min-width: unset; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="row">
        <div class="title">
          <h1>Classic Skee Ball</h1>
          <div class="subtitle">Flick to roll. Placeholder scoring beta. Flip scoreboard with full cascade.</div>
        </div>

        <div class="controls">
          <div class="seg" aria-label="Mode toggle">
            <button id="modeStandard" class="active" type="button">Standard</button>
            <button id="modeDeluxe" type="button">Deluxe</button>
          </div>

          <div class="pill" title="Sound is a tiny click when digits flip (optional later)">
            <span>Mode:</span>
            <strong id="modeLabel">Standard</strong>
          </div>

          <button class="btn" id="resetBtn" type="button">Reset Round</button>
        </div>
      </div>

      <div class="scoreboard">
        <div class="digits" id="digits"></div>
        <div class="meta">
          <div class="ballLine"><span id="ballCount">BALL 1 OF 9</span></div>
          <div class="hint">Flick up the lane. Start anywhere (forgiving).</div>
        </div>
      </div>
    </div>

    <div class="game">
      <canvas id="c"></canvas>
    </div>

    <div class="footerNote">
      Tip: Fast flick = more power. Side drift = aim. Deluxe mode adds rare 100s.
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("./service-worker.js"));
    }
  </script>
</body>
</html>
